<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Keycloak Debug Client</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
      <symbol id="clipboard-copy" viewBox="0 0 16 16">
        <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"/>
        <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"/>
      </symbol>
    </svg>

    <h1>
      Realm:
      <span id="realm"></span>
    </h1>

    <button id="login">Login</button>
    <button id="logout">Logout</button>
    <button id="register">Register</button>
    <button id="accountManagement">Account Management</button>

    <div id="error">
      <h2>Error</h2>
      <div id="error-message"></div>
    </div>

    <div id="authenticated">
      <h2>ID Token
        <svg id="idToken" class="clipboard-copy"><title>Copy JWT to Clipboard</title><use href="#clipboard-copy"/></svg>
      </h2>
      <pre id="idTokenParsed"></pre>

      <h2>Access Token
        <svg id="token"   class="clipboard-copy"><title>Copy JWT to Clipboard</title><use href="#clipboard-copy"/></svg>
      </h2>
      <pre id="tokenParsed"></pre>

      <h2>Refresh Token</h2>
      <pre id="refreshTokenParsed"></pre>

      <h2>User Info</h2>
      <pre id="userInfo"></pre>

      <h2>User Profile</h2>
      <pre id="userProfile"></pre>
    </div>

    <div id="not-authenticated"><h2>Not authenticated</h2></div>

    <script type="module">
      import config from "./config.json" with { type: "json" };
      import { keycloakDebugClient } from "./index.js";

      keycloakDebugClient(config);
    </script>

  </body>
</html>
